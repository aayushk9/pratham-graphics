    <script>
        // Define initMap globally
        function initMap() {
            // Set the initial coordinates for the map  
            var myLatLng = { lat: 18.463048614794147, lng: 73.85777399335474 };  
        
            // Create a new map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 8
            });
        
            // Add a marker to the map
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Pratham graphics'
            });
        }
    </script>
